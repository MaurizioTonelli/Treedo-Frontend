<div class="wrapper">
    <div class="contact-welcome">
        <h1 class="mat-display-2">Get in touch with our team</h1>
        <p>Fill out the form and we will get back to you soon.</p>
        <img src="/assets/images/treedo-logo-3d-drawing.png" alt="Treedo logo drawing">
    </div>
    <form> 
        <mat-form-field class="form-field">
            <mat-label>Full Name *</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <div class="form-row">
    
            <mat-form-field class="form-field">
                <mat-label>Email *</mat-label>
                <input type="text" matInput>
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Phone number</mat-label>
                <input type="text" matInput>
            </mat-form-field>
        </div>
        <mat-form-field class="form-field">
            <mat-label>Subject *</mat-label>
            <input type="text" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>How can we help you? *</mat-label>
            <textarea matInput placeholder="Write your message..." cols="30" rows="10"></textarea>
        </mat-form-field>
        <mat-checkbox class="mat-caption checkbox" color="primary">I have read and agree with <a href="">Treedo's Terms of service</a>  and <a href="">Privacy policy</a> </mat-checkbox>
        <button mat-raised-button color="primary">Contact Us</button>
    </form>
</div>
