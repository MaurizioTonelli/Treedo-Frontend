<div class="header">
    <div class="breadcrumbs">
        <p>My Treedos</p><span>></span>
    </div>
    <div class="view-options">
        <mat-icon (click)="setListView()">view_list</mat-icon>
        <mat-icon (click)="setGridView()">grid_view</mat-icon>
    </div>
</div>
<div [ngClass]="gridView? 'file-cards' : 'file-list'">
    <app-file-card *ngFor="let file of files" [file]="file" [gridView]="gridView"></app-file-card>
</div>
